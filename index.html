<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS Tracker</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h2>Tracking your location...</h2>
  <p id="status">尚未初始化</p>

  <script>
    const BACKEND_API = null; // 尚未串接後端


    async function initLiff() {
      try {
        await liff.init({ liffId: "2007817062-Vd81OlyK" }); // 替換成你的 LIFF ID

        if (!liff.isLoggedIn()) {
          liff.login(); // 自動登入
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById("status").innerText = "開始追蹤中...";

        startTracking(userId);
      } catch (err) {
        document.getElementById("status").innerText = "LIFF 初始化失敗：" + err;
      }
    }

    function startTracking(userId) {
      setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;

          fetch(BACKEND_API, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              userId,
              latitude,
              longitude,
              timestamp: new Date().toISOString()
            })
          });
        });
      }, 10000); // 每10秒發送一次
    }

    initLiff();
  </script>
</body>
</html>
